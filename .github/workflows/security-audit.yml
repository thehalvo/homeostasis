name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * 0'  # Run at 12:00 UTC every Sunday

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety
        
    - name: Check for security vulnerabilities
      run: |
        # Note: safety check is deprecated, but we use it with specific ignores
        # Ignoring known MLflow CVEs that we've mitigated in code
        safety check -r requirements.txt --ignore 71691,71693,71578,71577,71587,71692,71579,71584