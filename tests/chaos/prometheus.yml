global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'chaos-test-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'test-services'
    static_configs:
      - targets:
        - 'test-db:5432'
        - 'test-cache:6379'
        - 'test-mq:5672'
        - 'mock-service:80'
